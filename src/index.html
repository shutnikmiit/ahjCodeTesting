<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Validator</title>
</head>
<body>

    <header class="header">
        <h1 class="page-header">Validate Credit Card Numbers</h1>
        <span class="header-text">Check a credit card number with our online checker!</span>
    </header>

    <div class="validator-page">
        <div class="validator-text">
            <span>Check your credit card number</span>
        </div>

        <div class="card-validator-form">
        
        <div class="cards">
            <img src="img/visa.png" class="card visa hidden" alt="Visa">
            <img src="img/diners-club.png" class="card dns hidden" alt="Diners Club">
            <img src="img/discover.png" class="card discover hidden" alr="Discover">
            <img src="img/american-express.png" class="card express hidden" alt="American Express">
            <img src="img/mir.png" class="card mir hidden" alt="Мир">
            <img src="img/jcb.png" class="card jcb hidden" alt="JCB">
            <img src="img/mastercard.png" class="card mastercard hidden" alt="Mastercard">
        </div>

        <form class="card-form" id="card-form">
            <input type="text" class="card-form-text" id="card-form-text" placeholder="Credit card number">
            <button class="btn">Click to Validate</button>

        </div>

        </form>

    </div>
    
</body>
</html>
